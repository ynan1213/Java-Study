plugins {
    id 'java'
}

group 'org.springframework'
version '5.3.2'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/cglib/cglib
    implementation group: 'cglib', name: 'cglib', version: '3.2.12'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
