plugins {
    id 'java'
}

group 'org.springframework'
version '5.3.2'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(project(":spring-context"))
    implementation group: 'org.aspectj', name: 'aspectjweaver', version: '1.8.10'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

