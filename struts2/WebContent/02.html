<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>02-test</title>
		<script src="js/vue.js"></script>
		<script src="js/vue-resource.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="button" value="get请求" @click="getInfo"/>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					aaa: 'world'
				},
				methods:{
					getInfo(){
						this.$http.get("http://localhost:8080/struts2/hello/getUser1").then(function (result){
							console.log(result.data);
						})
					}
				}
			})
		</script>

	</body>
</html>
